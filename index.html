<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
    </head>

    <body style="background: #009688;" ng-app="myApp" ng-controller="myCtrl">

        <div class="container">
        
          <h1 style="text-align: center;color: #fff;margin-top: 5rem;">To Do List !</h1>

        </div>

        <center>
          <div class="container" style="background:#fff;width: 800px;margin-top: 5rem;box-shadow: 0 8px 7px 0 rgba(0,0,0,.19), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12)">
            <div class="container" style="padding: 2rem;">
              <input placeholder="Title Here" id="first_name" type="text"  class="validate">
              <textarea id="textarea1" class="materialize-textarea" placeholder="Description"></textarea>
              <a onclick="push()" class="waves-effect waves-light btn" style="text-align: left;">Save</a>
            </div>
          </div>
        </center>

        <center>
          <div class="container" ng-repeat="list in posts | orderBy: '-Title' " style="background:#fff;width: 800px;height: 300px;margin-top: 5rem;margin-bottom: 5rem; box-shadow: 0 8px 7px 0 rgba(0,0,0,.19), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12)">
            <div class="" style="text-align: left;padding: 3rem;">
            <h4>{{list.Title}}</h4>

            <p style="color: #7a7a7a">{{list.Desc}}</p>
        
            </div>
          </div>
        </center>


        <h6 style="color: #4DB6AC;text-align: center;margin-bottom: 3rem;">Â© 2017 | Litson Thomas </h6>


        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

            authDomain: "to-do-list-5d7bc.firebaseapp.com",

            storageBucket: "to-do-list-5d7bc.appspot.com",
            messagingSenderId: "649454707872"
          };
          firebase.initializeApp(config);
        </script>
          <!--Import jQuery before materialize.js-->
          <script type="text/javascript">
            function push(){
              var ini = document.getElementById('first_name').value;
              var ini1 = document.getElementById('textarea1').value;
              firebase.database().ref('todo/').push({
                Title:ini,
                Desc:ini1
              });
              Materialize.toast('Data Added to the database', 500);
            }
          </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
  </html>
