<!DOCTYPE html>
  <html>
    <head>
      <title>TodoList !</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
    </head>

    <style type="text/css">
    .close{
      cursor: pointer;
      color: #e0e0e0;
    }
    .close:hover{
      cursor: pointer;
      color: #616161;
    }
    .close:focus{
      cursor: pointer;
      color: #e0e0e0;
    }
    </style>

    <body style="background: #009688;" ng-app="myApp" ng-controller="myCtrl">

        <div class="container">
        
          <h1 style="text-align: center;color: #fff;margin-top: 5rem;">To Do List !</h1>

        </div>

        <center>
          <div class="container" style="background:#fff;width: 60%;margin-top: 5rem;box-shadow: 0 8px 7px 0 rgba(0,0,0,.19), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12)">
            <div class="container" style="padding: 2rem;">
              <input placeholder="Title Here" id="first_name" type="text"  class="validate">
              <textarea id="textarea1" class="materialize-textarea" placeholder="Description"></textarea>
              <a onclick="push()" class="waves-effect waves-light btn" style="text-align: left;">Save</a>
            </div>
          </div>
        </center>

        <div class="container" style="width: 60%;background: #fff;box-shadow: 0 8px 7px 0 rgba(0,0,0,.19), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);margin-top: 2rem;">
        <div class="container" style="padding: 1rem;">
        <input placeholder="Search the list" id="search" type="text"  class="validate" ng-model="searchText">
        </div>
        </div>

        <center>
          <div class="container" ng-repeat="list in posts | filter:searchText"  style="background:#fff;width: 60%; margin-top: 1rem;margin-bottom: 1rem; box-shadow: 0 8px 7px 0 rgba(0,0,0,.19), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12)">
          <a style="float: right;padding: 10px;" ng-click="deletePost(list)"><i class="material-icons close">clear</i></a>
            <div class="" style="text-align: left;padding: 1px;margin-left: 23px;">
            <h4 style="margin-top: 15px;text-align: justify;margin-right: 23px;">{{list.Title}}</h4>

            <p style="color: #7a7a7a;text-align: justify;margin-right: 23px;">{{list.Desc}}</p>
        
            </div>
          </div>
        </center>


        <h6 style="color: #4DB6AC;text-align: center;margin-bottom: 3rem;">Â© 2017 | Litson Thomas </h6>


        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCVTVerFfre8o5Cgl3uzia8NTUaFUtIXH8",
            authDomain: "to-do-list-5d7bc.firebaseapp.com",
            databaseURL: "https://to-do-list-5d7bc.firebaseio.com",
            storageBucket: "to-do-list-5d7bc.appspot.com",
            messagingSenderId: "649454707872"
          };
          firebase.initializeApp(config);
        </script>
          <!--Import jQuery before materialize.js-->
          <script type="text/javascript">
            function push(){
              if(document.getElementById("first_name").value.trim() !== '' && document.getElementById("textarea1").value.trim() !== ''){
              var ini = document.getElementById('first_name').value;
              var ini1 = document.getElementById('textarea1').value;
              firebase.database().ref('todo/').push({
                Title:ini,
                Desc:ini1,
                'createdDate': Date.now() + 0,
                'sortDate': 0 - Date.now()
              });
              Materialize.toast('Data Added to the database', 500);
            }
            else
            {
              Materialize.toast('Type something Dude ;)', 1000);
            }
              
            document.getElementById("first_name").value = '';
            document.getElementById("textarea1").value = '';
            }

          </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
  </html>
